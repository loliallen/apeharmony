async function signData(){
  await session.connectWeb3( true );
  if( !session.hasAccounts() ){
    alert( 'No accounts' );
	return;
  }

	//SpawnRequest
	debugger;
	const web3 = new Web3( window.ethereum );

	//address = "0xc7f02456dd3fc26aae2ca1d68528cf9764bf5598";
	const address = session.wallet.accounts[0];
	
	//hash = "0xfc02d0714eaecde9612bc1cd8d7bcec58ba6c28b4b8212936a57947fe1c0142d";
	const hash = Web3.utils.soliditySha3(
	  { type: 'address', value: '0x61DB9Dde04F78fD55B0B4331a3d148073A101850' },
	  { type: 'uint256', value: 421 },
	  { type: 'address', value: address }
	);

	//signature = "0xab2d8b24786a2e1aeaf4029b5cb0865eece5c98df037e0ade1723e76ee7a1d575ffacdd077df1b4796b0624d7146146a3636211167ba71dfeddcafb2a1c9acce1b";
	const signature = await web3.eth.personal.sign(hash, address);

	//signer = "0xc7f02456dd3fc26aae2ca1d68528cf9764bf5598";
	const signer = await web3.eth.personal.ecRecover(hash, signature);
  console.log(signature)
	console.assert( address === signer, 'Signature validation failed!' );
}
